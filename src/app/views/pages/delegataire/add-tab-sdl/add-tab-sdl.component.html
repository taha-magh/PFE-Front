<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<span class="kt-portlet__head-icon">
  					<i class="fas fa-plus"></i>
				</span>

				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Ajouter un suivi de délégataire :
				</h2>
			</div>
		</div>
	</div>
	<form [formGroup]="suiviSdlForm">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label> Type d'indicateur : </label>

						<mat-select matNativeControl class="form-control">
							<mat-option value="">Type d'indicateur 1</mat-option>
							<mat-option value="">Type d'indicateur 2</mat-option>
							<mat-option value="">Type d'indicateur 3</mat-option>
							<mat-option value="">Type d'indicateur 4</mat-option>
							<mat-option value="">Type d'indicateur 5</mat-option>
						</mat-select>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label>Nom : </label>

						<input
							matInput
							type="text"
							class="form-control form-control-solid form-control-lg"
							formControlName="nom"
							name="address1"
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label> Description : </label>

						<input
							matInput
							type="text"
							class="form-control form-control-solid form-control-lg"
							formControlName="description"
							name="address1"
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label> Date de la valeur : </label>

						<input
							matInput
							type="date"
							class="form-control form-control-solid form-control-lg"
							formControlName="dateValeur"
							name="address1"
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label> Valeur contractuel : </label>

						<input
							matInput
							type="number"
							class="form-control form-control-solid form-control-lg"
							formControlName="valeurContractuel"
							name="address1"
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label> Valeur Constaté : </label>

						<input
							matInput
							type="number"
							class="form-control form-control-solid form-control-lg"
							formControlName="valeurConstate"
							name="address1"
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
		</div>

		<div class="kt-portlet__heads">
			<div class="kt-portlet__head-label text-right">
				<button
					href="javascript:; "
					(click)="Back()"
					_ngcontent-dkp-c41=""
					class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
				>
					<i _ngcontent-dkp-c41="" class="la la-recycle"></i>
					{{ "PAGES.GENERAL.EXIT" | translate }}
				</button>
				<button
					*ngIf="suiviSdlForm.valid"
					(click)="addSuiviSdl()"
					_ngcontent-dkp-c41=""
					class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
				>
					<i _ngcontent-dlp-c41 class="icon la la-floppy-o"></i>
					{{ "PAGES.GENERAL.SAVE" | translate }}
				</button>
				<button
					*ngIf="suiviSdlForm.invalid"
					class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
				>
					<i _ngcontent-dlp-c41 class="icon la la-floppy-o"></i>
					{{ "PAGES.GENERAL.SAVE" | translate }}
				</button>
			</div>
		</div>
	</form>
</div>
