	</div>
	<div class="row">
		<div class="example-header col-md-5">
			<mat-form-field>
				<input matInput placeholder="La division" />
			</mat-form-field>
		</div>
		<div class="example-header col-md-5">
			<mat-form-field>
				<input matInput placeholder="Le service" />
			</mat-form-field>
		</div>
		<div class="example-header col-md-2">
			<i class="flaticon-search-magnifier-interface-symbol text-dark"></i
			>&nbsp;
		</div>
	</div>

	<table
		id="exportData"
		mat-table
		[dataSource]="dataSource"
		class="mat-elevation-z8 w-100"
		matSort
	>
		<ng-container matColumnDef="NUM">
			<th colspan="3" mat-header-cell *matHeaderCellDef mat-sort-header>
				N°
			</th>
			<td colspan="3" mat-cell *matCellDef="let row">
				{{ row.NUM }}
			</td>
		</ng-container>
		<ng-container matColumnDef="NOM">
			<th colspan="3" mat-header-cell *matHeaderCellDef mat-sort-header>
				Nom
			</th>
			<td colspan="3" mat-cell *matCellDef="let row">
				{{ row.NOM }}
			</td>
		</ng-container>
		<ng-container matColumnDef="PRENOM">
			<th colspan="3" mat-header-cell *matHeaderCellDef mat-sort-header>
				Prénom
			</th>
			<td colspan="3" mat-cell *matCellDef="let row">
				{{ row.PRENOM }}
			</td>
		</ng-container>
		<ng-container matColumnDef="CIN">
			<th colspan="3" mat-header-cell *matHeaderCellDef mat-sort-header>
				CIN
			</th>
			<td colspan="3" mat-cell *matCellDef="let row">
				{{ row.CIN }}
			</td>
		</ng-container>

		<ng-container matColumnDef="DIVISION">
			<th colspan="3" mat-header-cell *matHeaderCellDef mat-sort-header>
				Division
			</th>
			<td colspan="3" mat-cell *matCellDef="let row">
				{{ row.DIVISION }}
			</td>
		</ng-container>
		<ng-container matColumnDef="SERVICE">
			<th colspan="3" mat-header-cell *matHeaderCellDef mat-sort-header>
				Service
			</th>
			<td colspan="3" mat-cell *matCellDef="let row">
				{{ row.SERVICE }}
			</td>
		</ng-container>
		<ng-container matColumnDef="POSTE">
			<th colspan="3" mat-header-cell *matHeaderCellDef mat-sort-header>
				Poste
			</th>
			<td colspan="3" mat-cell *matCellDef="let row">
				{{ row.POSTE }}
			</td>
		</ng-container>
		<ng-container matColumnDef="NOTER">
			<th colspan="3" mat-header-cell *matHeaderCellDef mat-sort-header>
				Noter
			</th>
			<td colspan="2" mat-cell *matCellDef="let row">
				{{ row.NOTER }}
			</td>
		</ng-container>
		<!-- <ng-container matColumnDef="actions">
			<th
				mat-header-cell
				*matHeaderCellDef

				class="action"
			>
				Action

			<td mat-cell *matCellDef="let row" class="actionsBtn action">
				<button
					href="javascript:;"

				</button>
			</td>
		</ng-container> -->

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<div
		*ngIf="dataSource.data.length == 0 && isLoading == false"
		style="
			display: flex;
			justify-content: center;
			padding: 2%;
			color: orangered;
		"
	>
		{{ "PAGES.GENERAL.NO_RECORDS" | translate }}
	</div>
	<mat-paginator
		*ngIf="dataSource != undefined && dataSource.data != undefined"
		[length]="dataSource.data.length"
		[pageSize]="5"
		[pageIndex]="0"
		[pageSizeOptions]="[5, 10, 50]"
		showFirstLastButtons
	></mat-paginator>
