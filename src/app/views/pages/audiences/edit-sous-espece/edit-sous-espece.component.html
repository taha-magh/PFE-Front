<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					{{ "Modifier  Une Sous  Espéce" | translate }}
				</h2>
			</div>
		</div>
	</div>

	<form class="form fv-plugins-bootstrap fv-plugins-framework" id="kt_form">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-select class="form-control" placeholder="Espéce">
							<mat-option [value]="''">type1</mat-option>
							<mat-option [value]="''">type2</mat-option>
							<mat-option [value]="''">type3</mat-option>
						</mat-select>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-select
							class="form-control"
							placeholder="Sous Espéce"
						>
							<mat-option [value]="''">type1</mat-option>
							<mat-option [value]="''">type2</mat-option>
							<mat-option [value]="''">type3</mat-option>
						</mat-select>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>

			<div class="col-md-12">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<input
							value="sample text"
							matInput
							type="text"
							class="form-control"
							placeholder="Decription"
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
		</div>

		<div class="d-flex justify-content-between mt-5 pt-10">
			<div class="mr-2"></div>
			<div>
				<button
					type="button"
					(click)="back()"
					class="btn btn-primary"
					data-wizard-type="action-prev"
				>
					<i class="la la-angle-left"></i>
					Retour
				</button>

				<button
					type="button"
					class="btn btn-success btn-elevate btn-icon-sm"
					data-wizard-type="action-submit"
				>
					<i class="la la-plus"></i>
					Enregistrer
				</button>
			</div>
		</div>
	</form>
</div>
