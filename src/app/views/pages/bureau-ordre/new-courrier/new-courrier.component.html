<div class="row">
	<div class="col-md-12 col-md-offset-3" id="form_container">
		<h2>Nouveau courrier</h2>
		<form role="form" method="post" id="reused_form">
			<div class="row">
				<div class="col-sm-12 form-group">
					<mat-form-field class="example-full-width">
						<label for="message"> Message</label>
						<textarea
							matInput
							class="form-control"
							type="textarea"
							maxlength="6000"
							rows="7"
						></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 form-group">
					<mat-form-field class="example-full-width">
						<label for="name"> Séléctionner le récépteur</label>
						<mat-select class="form-control" multiple>
							<mat-option [value]="''">personnel1</mat-option>
							<mat-option [value]="''">personnel2</mat-option>
							<mat-option [value]="''">personnel3</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div class="col-sm-6 form-group">
					<mat-form-field class="example-full-width">
						<label for="email"> Sujet</label>
						<input matInput type="text" class="form-control" />
					</mat-form-field>
				</div>
			</div>
			<div class="kt-portlet">
				<div class="kt-portlet__head kt-bg-portlet-5">
					<div class="kt-portlet__head-label">
						<span class="kt-portlet__head-icon">
							<i class="flaticon-attachment"></i>
						</span>
						&nbsp;
						<h3 class="kt-portlet__head-title">Piéces Jointes</h3>
					</div>
				</div>
				<div class="kt-portlet__body">
					<div class="row">
						<div class="col-md-6 show_port input-group">
							<form
								enctype="multipart/form-data"
								method="POST"
								style="
									display: -webkit-inline-box;
									margin-inline-start: 98px;
								"
							>
								<label class="input-group-btn">
									<span class="btn btn-info">
										selectionner un fichier
										<input
											type="file"
											name="file"
											formControlName="_file"
											id="customFile"
											style="display: none"
											multiple
										/>
									</span>
								</label>
								<input
									type="text"
									class="form-control"
									readonly
								/>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 form-group">
					<button
						type="submit"
						class="btn btn-lg btn-default pull-right"
					>
						Envoyé
					</button>
				</div>
			</div>
		</form>
		<div
			id="success_message"
			style="width: 100%; height: 100%; display: none"
		>
			<h3>Posted your message successfully!</h3>
		</div>
		<div
			id="error_message"
			style="width: 100%; height: 100%; display: none"
		>
			<h3>Error</h3>
			Sorry there was an error sending your form.
		</div>
	</div>
</div>
