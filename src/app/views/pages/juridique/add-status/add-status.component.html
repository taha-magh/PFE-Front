<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<span class="kt-portlet__head-icon">
					<i class="fas fa-address-card kt-font-inverse-brand"></i>
				</span>
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Créer Statut
				</h2>
			</div>
		</div>
	</div>

	<div class="kt-portlet__body">
		<div class="card card-custom">
			<div class="card-body p-0">
				<!--begin::Wizard-->
				<div
					class="wizard wizard-1"
					id="kt_wizard_v1"
					data-wizard-state="first"
					data-wizard-clickable="false"
				>
					<div
						class="row justify-content-center my-10 px-8 my-lg-15 px-lg-10 mt-4"
						style="width: 70%; margin-left: 15%"
					>
						<div class="col-xl-10 col-xxl-6">
							<form action="">
								<div class="row">
									<div class="col-md-6">
										<div
											class="form-group fv-plugins-icon-container"
										>
											<mat-form-field
												class="example-full-width"
											>
												<label> Statut : </label>
												<mat-select
													name="address1"
													class="form-control"
												>
													<mat-option
														[value]="''"
														disabled
													>
														--Select Statut--
													</mat-option>
													<mat-option [value]="''">
														1er instance
													</mat-option>
													<mat-option [value]="''">
														En appel
													</mat-option>
													<mat-option [value]="''">
														En cassation
													</mat-option>
													<mat-option [value]="''">
														Sur exécution
													</mat-option>
													<mat-option [value]="''">
														Exécution
													</mat-option>
													<mat-option [value]="''">
														Reconsidération
													</mat-option>
													<mat-option [value]="''">
														Opposition
													</mat-option>
													<mat-option [value]="''">
														Sursis d'éxecution
													</mat-option>
													<mat-option [value]="''">
														Autre
													</mat-option>
												</mat-select>
											</mat-form-field>
											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>

									<div class="col-md-6">
										<div
											class="form-group fv-plugins-icon-container"
										>
											<mat-form-field
												class="example-full-width"
											>
												<label> Execution : </label>
												<input
													matInput
													type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1"
												/>
											</mat-form-field>
											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div
											class="form-group fv-plugins-icon-container"
										>
											<mat-form-field
												class="example-full-width"
											>
												<label>
													Type d'éxecution :
												</label>
												<input
													matInput
													type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1"
												/>
											</mat-form-field>
											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>
									<div class="col-md-6">
										<div
											class="form-group fv-plugins-icon-container"
										>
											<mat-form-field
												class="example-full-width"
											>
												<label> Résultat : </label>
												<input
													matInput
													type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1"
												/>
											</mat-form-field>
											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>
								</div>

								<div class="kt-portlet__heads">
									<div
										class="kt-portlet__head-label text-right"
									>
										<!-- <button _ngcontent-dkp-c41=""
					(click)="RetourAudiance()"
					class="btn btn-info btn-md btn-tall btn-wide bg-primary kt-font-transform-u" type="reset" >
					<i _ngcontent-dkp-c41="" class="icon la la-list"></i>
					RETOUR</button> -->
										<button
											href="javascript:; "
											(click)="Back()"
											_ngcontent-dkp-c41=""
											class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
										>
											<i
												_ngcontent-dkp-c41=""
												class="la la-recycle"
											></i>
											Retour
										</button>

										<button
											_ngcontent-dkp-c41=""
											class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
											type="reset"
										>
											<i
												_ngcontent-dlp-c41
												class="icon la la-floppy-o"
											></i>
											ENREGISTRER
										</button>
									</div>
								</div>
								<div class="espace_bloc"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
