<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<span class="kt-portlet__head-icon">
					<i class="fas fa-address-card kt-font-inverse-brand"></i>
				</span>
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Modifier jugement
				</h2>
			</div>
		</div>
	</div>

	<div class="kt-portlet__body">
		<div class="card card-custom">
			<div class="card-body p-0">
				<!--begin::Wizard-->
				<div
					class="wizard wizard-1"
					id="kt_wizard_v1"
					data-wizard-state="first"
					data-wizard-clickable="false"
				>
					<div
						class="row justify-content-center my-10 px-8 my-lg-15 px-lg-10 mt-4"
						style="width: 70%; margin-left: 15%"
					>
						<div class="col-xl-10 col-xxl-6">
							<div class="row">
								<div class="col-md-6">
									<div
										class="form-group fv-plugins-icon-container"
									>
										<mat-form-field
											class="example-full-width"
										>
											<label> N° de jugement : </label>
											<input
												matInput
												type="text"
												class="form-control form-control-solid form-control-lg"
												name="address1"
											/>
										</mat-form-field>
										<div
											class="fv-plugins-message-container"
										></div>
									</div>
								</div>
								<div class="col-md-6">
									<div
										class="form-group fv-plugins-icon-container"
									>
										<mat-form-field
											class="example-full-width"
										>
											<label>Titre de jugement : </label>
											<input
												matInput
												type="text"
												class="form-control form-control-solid form-control-lg"
												name="address1"
											/>
										</mat-form-field>
										<div
											class="fv-plugins-message-container"
										></div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div
										class="form-group fv-plugins-icon-container"
									>
										<mat-form-field
											class="example-full-width"
										>
											<label>Date Creation: </label>
											<input
												matInput
												type="date"
												class="form-control form-control-solid form-control-lg"
												name="address1"
											/>
										</mat-form-field>
										<div
											class="fv-plugins-message-container"
										></div>
									</div>
								</div>
								<div class="col-md-6">
									<div
										class="form-group fv-plugins-icon-container"
									>
										<mat-form-field
											class="example-full-width"
										>
											<label> Statut : </label>
											<mat-select
												name="address1"
												class="form-control"
											>
												<mat-option
													[value]="''"
													disabled
												>
													--Select Statut--
												</mat-option>
												<mat-option [value]="''">
													Réclamation
												</mat-option>
												<mat-option [value]="''">
													Exécution
												</mat-option>
											</mat-select>
										</mat-form-field>
										<div
											class="fv-plugins-message-container"
										></div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12">
									<div
										class="form-group fv-plugins-icon-container"
									>
										<mat-form-field
											class="example-full-width"
										>
											<label>Description: </label>
											<input
												matInput
												type="text"
												class="form-control form-control-solid form-control-lg"
												name="address1"
											/>
										</mat-form-field>
										<div
											class="fv-plugins-message-container"
										></div>
									</div>
								</div>
							</div>

							<div class="pb-5" data-wizard-type="step-content">
								<h4
									class="mb-10 font-weight-bold text-dark"
								></h4>
								<div class="kt-portlet">
									<div
										class="kt-portlet__head kt-bg-portlet-5"
									>
										<div class="kt-portlet__head-label">
											<span class="kt-portlet__head-icon">
												<i
													class="flaticon-attachment"
												></i>
											</span>
											&nbsp;
											<h3 class="kt-portlet__head-title">
												{{
													"PAGES.GENERAL.ATTACHEMENT"
														| translate
												}}
											</h3>
										</div>
									</div>
									<div class="kt-portlet__body">
										<div class="row">
											<div
												class="col-md-6 show_port input-group"
											>
												<form
													enctype="multipart/form-data"
													method="POST"
													style="
														display: -webkit-inline-box;
														margin-inline-start: 98px;
													"
												>
													<label
														class="input-group-btn"
													>
														<span
															class="btn btn-info"
														>
															{{
																"PAGES.ATTCHEMENTS.SELECT_FILE"
																	| translate
															}}<input
																type="file"
																name="file"
																formControlName="_file"
																id="customFile"
																style="
																	display: none;
																"
																multiple
															/>
														</span>
													</label>
													<input
														type="text"
														class="form-control"
														readonly
													/>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="kt-portlet__heads">
								<div class="kt-portlet__head-label text-right">
									<button
										href="javascript:; "
										(click)="Back()"
										_ngcontent-dkp-c41=""
										class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
									>
										<i
											_ngcontent-dkp-c41=""
											class="la la-recycle"
										></i>
										Retour
									</button>
									<button
										_ngcontent-dkp-c41=""
										class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
										type="reset"
									>
										<i
											_ngcontent-dlp-c41
											class="icon la la-floppy-o"
										></i>
										ENREGESTRER
									</button>
								</div>
							</div>
							<div class="espace_bloc"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
