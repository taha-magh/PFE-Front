<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Ajouter Emballage
				</h2>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> N° d'emballage </label>
					<input
						matInput
						type="text"
						class="form-control"
						placeholder=""
					/>
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> Description </label>
					<input
						matInput
						type="text"
						class="form-control"
						placeholder=""
					/>
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> Type d'emballages : </label>

					<input
						matInput
						type="text"
						class="form-control form-control-solid form-control-lg"

				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> Poids Moyen : </label>

					<input
						matInput
						type="text"

						name="address1"
					/>
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> Sous Type : </label>

					<input
						matInput
						type="text"
						class="form-control form-control-solid form-control-lg"
						name="address1"
					/>
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>

		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">

					<input

				<div class="fv-plugins-message-container"></div>

			<button

				(click)="RetourEmbalages()"

				class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"

			</button>
			<button

				<i _ngcontent-dlp-c41 class="icon la la-floppy-o"></i>

			</button>
